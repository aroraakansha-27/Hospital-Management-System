<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/images/hospital-logo.png" alt="Hospital Logo" class="logo">
                <h2>Create Account</h2>
                <p class="text-muted">Select your role to continue</p>
            </div>
            
            <ul class="nav nav-tabs" id="registerTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="patient-tab" data-bs-toggle="tab" 
                            data-bs-target="#patient" type="button" role="tab">Patient</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="specialist-tab" data-bs-toggle="tab" 
                            data-bs-target="#specialist" type="button" role="tab">Specialist</button>
                </li>
            </ul>
            
            <div class="tab-content" id="registerTabsContent">
                <div class="tab-pane fade show active" id="patient" role="tabpanel">
                    <form id="patientRegisterForm" class="mt-3">
                        <div class="mb-3">
                            <label for="patientFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="patientFirstName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="patientLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="patientLastName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="patientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="patientEmail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="patientUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="patientUsername" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="patientPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="patientPassword" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="patientConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="patientConfirmPassword" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register as Patient</button>
                        </div>
                    </form>
                </div>
                
                <div class="tab-pane fade" id="specialist" role="tabpanel">
                    <form id="specialistRegisterForm" class="mt-3">
                        <div class="mb-3">
                            <label for="specialistFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="specialistFirstName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialistLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="specialistLastName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialistEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="specialistEmail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialistUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="specialistUsername" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <select class="form-select" id="specialization" required>
                                <option value="">Select specialization</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Orthopedics">Orthopedics</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialistPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="specialistPassword" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialistConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="specialistConfirmPassword" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register as Specialist</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>

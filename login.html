<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header text-center mb-4">
            <img src="/images/hospital-logo.png" alt="Hospital Logo" class="logo">
            <h2>Hospital Management System</h2>
            <p class="text-muted">Please select your role to continue</p>
        </div>
        
        <div class="role-selection">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card role-card patient-card">
                        <div class="card-body text-center">
                            <i class="fas fa-user-injured role-icon"></i>
                            <h4>Patient Login</h4>
                            <p>Access your medical records and appointments</p>
                            <a href="/patient/login" class="btn btn-primary">Login as Patient</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card role-card specialist-card">
                        <div class="card-body text-center">
                            <i class="fas fa-user-md role-icon"></i>
                            <h4>Specialist Login</h4>
                            <p>Manage appointments and patient records</p>
                            <a href="/specialist/login" class="btn btn-primary">Login as Specialist</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>

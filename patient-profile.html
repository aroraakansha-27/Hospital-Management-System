<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hospital Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/appointments">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/patient/records">Medical Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/patient/profile">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>My Profile</h4>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <input type="hidden" id="patient-id" th:value="${patient.id}">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name" 
                                           th:value="${patient.firstName}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" 
                                           th:value="${patient.lastName}" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" 
                                           th:value="${#temporals.format(patient.dateOfBirth, 'yyyy-MM-dd')}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" required>
                                        <option value="MALE" th:selected="${patient.gender == 'MALE'}">Male</option>
                                        <option value="FEMALE" th:selected="${patient.gender == 'FEMALE'}">Female</option>
                                        <option value="OTHER" th:selected="${patient.gender == 'OTHER'}">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       th:value="${patient.user.email}" disabled>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" 
                                       th:value="${patient.phone}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3" 
                                          th:text="${patient.address}"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="blood-type" class="form-label">Blood Type</label>
                                <select class="form-select" id="blood-type">
                                    <option value="">Unknown</option>
                                    <option value="A+" th:selected="${patient.bloodType == 'A+'}">A+</option>
                                    <option value="A-" th:selected="${patient.bloodType == 'A-'}">A-</option>
                                    <option value="B+" th:selected="${patient.bloodType == 'B+'}">B+</option>
                                    <option value="B-" th:selected="${patient.bloodType == 'B-'}">B-</option>
                                    <option value="AB+" th:selected="${patient.bloodType == 'AB+'}">AB+</option>
                                    <option value="AB-" th:selected="${patient.bloodType == 'AB-'}">AB-</option>
                                    <option value="O+" th:selected="${patient.bloodType == 'O+'}">O+</option>
                                    <option value="O-" th:selected="${patient.bloodType == 'O-'}">O-</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                        
                        <div class="mt-4">
                            <h5>Change Password</h5>
                            <form id="password-form">
                                <div class="mb-3">
                                    <label for="current-password" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="current-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirm-password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-warning">Change Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/patient-profile.js"></script>
</body>
</html>
